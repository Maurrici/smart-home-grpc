// Arquivo: thermostat.proto

syntax = "proto3";

package thermostat;

service ThermostatService {
  rpc SetTemperature(TemperatureRequest) returns (TemperatureResponse) {}
  rpc UpdateDesiredTemperature(TemperatureRequest) returns (TemperatureResponse) {}
}

message TemperatureRequest {
  float temperature = 1;
}

message TemperatureResponse {
  bool success = 1;
}


// Servi√ßo do Cliente
service ClientService {
  rpc GetTemperature(Empty) returns (stream TemperatureResponse) {}
  rpc ChangeTemperature(TemperatureRequest) returns (TemperatureResponse) {}
}

message Empty {}